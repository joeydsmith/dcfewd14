<!doctype html>
<html>
	<head>
		<title>3 Column</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="three-column">

		<!-- START header -->
		<header class="demo-block">1</header>
		<!-- END header -->

		<!-- START .main -->
		<section class="main">
			<section class="main-right">
				<article class="demo-block">2</article>
			</section>
			<section class="main-left">
				<aside class="demo-block">3</aside>
			</section>
			<div class="clearfix"></div>
		</section>
		<!-- END .main -->

		<!-- START .secondary -->
		<section class="secondary">
			<aside class="demo-block">4</aside>
		</section>
		<!-- END .secondary -->

		<div class="clearfix"></div>

		<!-- START footer -->
		<footer class="demo-block">5</footer>
		<!-- END footer -->


	</body>
</html>
